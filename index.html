<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Etcha a Sketch</h1>
        <div class="menu">
            <button class="btn btn-primary" onclick="changeColor('black')">Black</button>
            <button class="btn btn-primary" onclick="changeColor('gray')">Gray</button>
            <button class="btn btn-primary" onclick="changeColor('random')">Rainbow Mode</button>
            <button class="btn btn-primary"  onclick="changeColor('blue')">Eraser</button>
        </div>
        <div class="menu">
            <input type="text" placeholder="Size of Board" onchange="checkInput(this.value)">
            <button>Set Size</button>
        </div>
        <div class="grid-container">
        </div>
    </main> 
</body>
<footer><script src="script.js"></script></footer>
</html>
